<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/trainid.png">
    <title>Train ID - AI Identifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #588157;
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 2rem;
            min-width: 300px;
            order: 1;
        }

        .title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .store-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .store-button img {
            height: 50px;
            transition: transform 0.2s;
        }

        .store-button:hover img {
            transform: scale(1.05);
        }

        .phone-mockup {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 300px;
            order: 2;
        }

        .phone-mockup img {
            max-width: 100%;
            max-height: 600px;
            height: auto;
            width: auto;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .content {
                padding: 1rem;
                order: 2;
            }

            .phone-mockup {
                order: 1;
            }

            .title {
                font-size: 2.5rem;
            }

            .store-buttons {
                justify-content: center;
            }

            .phone-mockup img {
                max-height: 500px;
            }
        }

        .footer {
            width: 100%;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 0.9rem;
            border-bottom: 1px solid white;
        }

        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Train ID - AI Identifier</h1>
            <p class="description">
                Identify the model and the operator of the train. Capture within the app or choose from gallery.
            </p>
            <div class="store-buttons">
                <a href="https://apps.apple.com/us/app/train-id-ai-identifier/id6744836722" class="store-button">
                    <img src="assets/app-store-badge.png" alt="Download on the App Store">
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.qoppait.train_identifier" class="store-button">
                    <img src="assets/google-play-badge.png" alt="Get it on Google Play">
                </a>
            </div>
        </div>
        <div class="phone-mockup">
            <img src="assets/phone-mockup.png" alt="Train ID App Screenshot">
        </div>
    </div>
    <div class="footer">
        <a href="terms.html">Terms of Service</a>
        <a href="privacy-policy.html">Privacy Policy</a>
    </div>
</body>
</html>
